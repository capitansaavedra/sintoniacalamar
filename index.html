<!DOCTYPE html><html><head><meta charset='UTF-8'><style>@import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');body{background:#4B2D1F;color:#fff;font-family:sans-serif;margin:0}.header{background:#fff;height:100px;border-bottom:8px solid #F5F5DC;display:flex;justify-content:space-between;align-items:center;padding:0;position:relative;z-index:100}.logo-img{height:170px;position:absolute;top:-15px;left:40px;border:5px solid #fff;box-shadow:0 4px 10px rgba(0,0,0,0.3)}.main-title{font-family:'Archivo Black';font-size:45px;margin-left:220px;color:#4B2D1F;text-transform:uppercase;font-style:italic;line-height:1;letter-spacing:-2px}.contenedor{max-width:1100px;margin:50px auto;padding:20px}.portada{background:#fff;color:#000;cursor:pointer;border-bottom:10px solid #F5F5DC;margin-bottom:40px}.img-portada{width:100%;height:500px;object-fit:cover}.grilla-notas{display:grid;grid-template-columns:1fr 1fr;gap:40px}.card-nota{cursor:pointer;border-bottom:1px solid #666;padding-bottom:20px}.card-img{width:100%;height:250px;object-fit:cover}.tag{font-weight:900;color:#F5F5DC;font-size:12px;text-transform:uppercase}#vista-detalle{display:none}.btn-volver{background:#F5F5DC;color:#4B2D1F;padding:10px 20px;font-weight:900;cursor:pointer;margin-bottom:20px;border:none}</style></head><body><header class='header'><img src='logo.jpg' class='logo-img'><h1 class='main-title'>SINTONIA CALAMAR</h1></header><div class='contenedor'><div id='home'><article class='portada' onclick='verEditorial()'><img src='julian.jpeg' class='img-portada'><div style='padding:30px'><span style='font-weight:900;color:#4B2D1F'>EDITORIAL</span><h2 style='font-family:Archivo Black;font-size:40px;margin:10px 0'>"NO ME FUI A NINGÚN LADO"</h2><p>Julián Amerise presenta la nueva etapa: Sintonía Calamar TV.</p></div></article><div class='grilla-notas'>${cardsHtml}</div></div><div id='vista-detalle'><button onclick='location.reload()' class='btn-volver'>VOLVER AL INICIO</button><div id='contenido-detalle'></div></div></div><script>function verEditorial(){document.getElementById('home').style.display='none';document.getElementById('vista-detalle').style.display='block';document.getElementById('contenido-detalle').innerHTML=`<h1 style='font-family:Archivo Black;font-size:45px;color:#F5F5DC'>NO ME FUI A NINGÚN LADO</h1><img src='julian.jpeg' style='width:100%;margin-bottom:20px'><div style='font-size:20px;line-height:1.6'>${editorialCompleta}</div>`;}function verContenidoExterno(t,v){document.getElementById('home').style.display='none';document.getElementById('vista-detalle').style.display='block';document.getElementById('contenido-detalle').innerHTML=`<h1>${t}</h1><iframe width='100%' height='500' src='https://www.youtube.com/embed/${v}?autoplay=1' frameborder='0' allowfullscreen></iframe>`;}</script></body></html>
